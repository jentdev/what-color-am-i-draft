<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Color Am I?</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>what color am i?</header>
    <main>
        <!-- Random color -->
        <div id="random-color"></div>
        <!-- Guess -->
        <div id="guessed-color"></div>
    </main>

    <section class="color-container">

        <div class="random-result">
            <div>
                <div>
                    <label>Hex:</label>
                    <span id="random-hex"></span>
                </div>
                <div>
                    <label>RGB:</label>
                    <span id="random-rgb"></span>
                </div>
            </div>
        </div>
        
        <div class="rgb-sliders left">
            <div class="red">
                <label>R:</label>
                <input type="range" min="0" max="255" class="range-red">
            </div>
            <div class="green">
                <label>G:</label>
                <input type="range" min="0" max="255" class="range-green">
            </div>
            <div class="blue">
                <label>B:</label>
                <input type="range" min="0" max="255" class="range-blue">
            </div>
            <button id="submit">Confirm</button>
        </div>
    </section>
    
    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
