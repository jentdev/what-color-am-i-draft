<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Color Am I?</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <!-- Random color -->
    <div class="random-color"></div>

    <!-- Guess -->
    <div class="guess"></div>

    <!-- Slider -->
    <div class="rgb-container">
        <div class="color-container">
            <label>R: </label>
            <input type="range" id="range-red" value="255" min="0" max="255">
            <span class="print-color" id="print-red">255</span>
        </div>

        <div class="color-container">
            <label>G: </label>
            <input type="range" id="range-green" value="255" min="0" max="255">
            <span class="print-color" id="print-green">255</span>
        </div>

        <div class="color-container">
            <label>B: </label>
            <input type="range" id="range-blue" value="255" min="0" max="255">
            <span class="print-color" id="print-blue">255</span>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
