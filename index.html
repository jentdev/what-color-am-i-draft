<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Color Am I?</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header class="center">what color am i?</header>

    <main class="flex">
        <!-- display random color -->
        <div id="random-color" class="flex">
            <div id="random-result" hidden>
                <div class="value-line flex">
                    <label>Hex:</label>
                    <span id="random-hex"></span>
                </div>
                <div class="value-line flex">
                    <label>RGB:</label>
                    <span id="random-rgb"></span>
                </div>
            </div>
        </div>

        <!-- display guessed color -->
         <div id="guessed-color" class="flex">
            <div id="guessed-result">
                <div class="value-line flex">
                    <label>Hex:</label>
                    <span id="guessed-hex"></span>
                </div>
                <div class="value-line flex">
                    <label>RGB:</label>
                    <span id="guessed-rgb"></span>
                </div>
            </div>
        </div>
    </main>

    <section class="color-container"> 
        <div class="rgb-sliders left">
            <div class="red">
                <label>R:</label>
                <input type="range" min="0" max="255" value="0" id="range-red">
            </div>
            <div class="green">
                <label>G:</label>
                <input type="range" min="0" max="255" value="0" id="range-green">
            </div>
            <div class="blue">
                <label>B:</label>
                <input type="range" min="0" max="255" value="0" id="range-blue">
            </div>
            <button id="submit">Check Answer</button>
            <button id="reset">Play Again</button>
        </div>
    </section>
    
    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
