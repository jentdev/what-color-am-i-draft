<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Color Am I?</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>what color am i?</header>
    <main>
        <!-- Random color -->
        <div id="random-color"></div>
        <!-- Guess -->
        <div id="guessed-color"></div>
    </main>

    <!-- super container for result and guess-->
    <section class="super-container">

        <!-- Slider -->
        <div class="rgb-container">
            <div class="color-container">
                <label>R: </label>
                <input type="range" id="range-red" value="0" min="0" max="255">
                <span class="print-color" id="print-red">0</span>
            </div>

            <div class="color-container">
                <label>G: </label>
                <input type="range" id="range-green" value="0" min="0" max="255">
                <span class="print-color" id="print-green">0</span>
            </div>

            <div class="color-container">
                <label>B: </label>
                <input type="range" id="range-blue" value="0" min="0" max="255">
                <span class="print-color" id="print-blue">0</span>
            </div>
        </div> <!-- / Slider -->

        <!-- hex and hsl -->
        <div class="result-container">hsl</div>

    </section> <!-- / super container -->
    
    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
