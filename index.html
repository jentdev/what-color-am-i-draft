<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jennie Nguyen">
    <meta name="description" content="A simple 'Find the Color' game where your task is to find the exact RGB values of a randomized color.">
    <title>What Color Am I?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/ab41107cdb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="center">what color am i?</header>

    <!-- container for squares -->
    <main class="flex">
        <!-- display random color -->
        <div id="random-color" class="flex">
            <div id="random-result" hidden>
                <div class="value-line flex">
                    <label>Hex:</label>
                    <span id="random-hex"></span>
                </div>
                <div class="value-line flex">
                    <label>RGB:</label>
                    <span id="random-rgb"></span>
                </div>
            </div>
        </div>

        <!-- display guessed color -->
         <div id="guessed-color" class="flex">
            <div id="guessed-result">
                <div class="value-line flex">
                    <label>Hex:</label>
                    <span id="guessed-hex">#000000</span>
                </div>
                <div class="value-line flex">
                    <label>RGB:</label>
                    <span id="guessed-rgb">(0, 0, 0)</span>
                </div>
            </div>
        </div>
    </main>

    <!-- sliders -->
   <section class="rgb-sliders">
        <div class="red flex">
            <label>R:</label>
            <input type="range" min="0" max="255" value="0" id="range-red">
        </div>
        <div class="green flex">
            <label>G:</label>
            <input type="range" min="0" max="255" value="0" id="range-green">
        </div>
        <div class="blue flex">
            <label>B:</label>
            <input type="range" min="0" max="255" value="0" id="range-blue">
        </div>
        <div class="btn-container flex">
            <span><button type="submit" id="submit">Check Answer</button></span>
            <span><button type="reset" id="reset">Play Again</button></span>
        </div>
    </section>
    
    <!-- display result -->
    <section id="super-result" class="flex">
        <div id="result-heading"><p>Let's see how well you did.</p></div>
        <div id="result-content">
            <div class="result-sub flex">
                <div id="giphy-container" class="flex">
                    <img src="https://media2.giphy.com/media/xuXzcHMkuwvf2/200w_d.gif?cid=fa20028a4h7vvtxfwlflew3s0s3fxftnu01gtsxxrt76tmla&ep=v1_gifs_search&rid=200w_d.gif&ct=g" id="giphy-img" onerror="hideImg()">
                </div>
                <div id="result-container" class="flex">
                    <div class="value-line">
                        <label class="accuracy">Accuracy:</label>
                        <span id="percent"></span>
                        <p id="phrase"></p>
                    </div>
                    <div id="phrase"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="right flex">
        <div>
            <span class="giphy"><a href="https://giphy.com/" target="_blank"><img src="assets/images/giphy.png"></a></span>
        </div>
        <div>
            <!-- <span><a href="https://www.linkedin.com/in/jennienguyendev/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></span> -->
            <span><a href="https://github.com/jennienguyendev" target="_blank"><i class="fa-brands fa-github"></i></a></span>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
